<div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus=$event;"></app-header>
    <main>
        <app-sidebar [sideNavStatus]="sideNavStatus"
        [ngClass]="{'app-side-nav-open':sideNavStatus}"></app-sidebar>
        <div class="display-area" [ngClass]="{'display-area-shrink':sideNavStatus}">
        
            <div class="outer">
                <div class="container">
                    <div class="row">
                        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                            <div class="panel border bg-white">
                                <div class="panel-heading">
                                    <h3 class="pt-3 font-weight-bold">Update Task Detail</h3>
                                </div>
                                <div class="panel-body p-3">
                                    <form [formGroup]="updateTask">
                                        <div class="form-group pt-3">
                                            <div class="input-field" [class.error]="updateTask.controls['Name'].dirty && updateTask.hasError('required','Name')">
                                                <span class="fa fa-tasks p-2"></span>
                                                <input formControlName="Name" type="text" placeholder="TaskName" value={{taskDetail.name}}>
                                            </div>
                                        </div>
                                        <small *ngIf="updateTask.controls['Name'].dirty && updateTask.hasError('required','Name')"
                                        class="text-danger"> *TaskName Required</small>

                                        <div class="form-group pt-3">
                                            <div class="input-field" [class.error]="updateTask.controls['Status'].dirty && updateTask.hasError('required','Status')">
                                                <span class="fa fa-user p-2"></span>
                                                <select formControlName="Status">
                                                    <option [selected]="true">Choose Status</option>
                                                    <option >INCOMPLETE</option>
                                                    <option>HOLD</option>
                                                    <option>COMPLETED</option>
                                                </select>
                                            </div>
                                        </div>
                                        <small *ngIf="updateTask.controls['Status'].dirty && updateTask.hasError('required','Status')"
                                        class="text-danger"> *Status Required</small>

                                        <button type="submit" (click)="onUpdate()" class="btn btn-secondary btn-black mt-4 w-100">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>
</div>
