


            <div class="container-fluid g-0">
                <app-header (sideNavToggled)="sideNavStatus=$event;"></app-header>
                <main>
                    <app-sidebar [sideNavStatus]="sideNavStatus"
                    [ngClass]="{'app-side-nav-open':sideNavStatus}"></app-sidebar>
                    <div class="display-area" [ngClass]="{'display-area-shrink':sideNavStatus}">
                    
                        <div class="outer">
                            <div class="container">
                                <div class="row">
                                    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                                        <div class="panel border bg-white">
                                            <div class="panel-heading">
                                                <h3 class="pt-3 font-weight-bold">Add Task Detail</h3>
                                            </div>
                                            <div class="panel-body p-3">
                                                <form [formGroup]="addTask">
                                                    <div class="form-group pt-3">
                                                        <div class="input-field" [class.error]="addTask.controls['Name'].dirty && addTask.hasError('required','Name')">
                                                            <span class="fa fa-tasks p-2"></span>
                                                            <input formControlName="Name" type="text" placeholder="TaskName">
                                                        </div>
                                                    </div>
                                                    <small *ngIf="addTask.controls['Name'].dirty && addTask.hasError('required','Name')"
                                                    class="text-danger"> *TaskName Required</small>
            
                                                    <div class="form-group pt-3">
                                                        <div class="input-field" [class.error]="addTask.controls['Status'].dirty && addTask.hasError('required','Status')">
                                                            <span class="fa fa-user p-2"></span>
                                                            <select formControlName="Status">
                                                                <option [selected]="true">Choose Status</option>
                                                                <option>INCOMPLETE</option>
                                                                <option>HOLD</option>
                                                                <option>COMPLETED</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <small *ngIf="addTask.controls['Status'].dirty && addTask.hasError('required','Status')"
                                                    class="text-danger"> *Status Required</small>
            
                                                    <button type="submit" (click)="onAdd()" class="btn btn-secondary btn-black mt-4 w-100">Save</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </main>
            </div>
